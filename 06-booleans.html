<!DOCTYPE html>
<html>
    <head>
        <title>
            Booleans and If
        </title>
    </head>

    <body>
        <script>
             if(false){
                console.log('True');
             }
             else{
                console.log('False')

             }

             result=false ? 'Tejas':'Shweta';
             console.log(result);
        </script>
    </body>
</html>
