<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Conversion</title>
    </head>

    <body>
        <div class="keypad">
            <button onclick="temp+='0'; console.log(temp);">0</button>
            <button onclick="temp+='1'; console.log(temp);">1</button>
            <button onclick="temp+='2'; console.log(temp);">2</button>
            <button onclick="temp+='3'; console.log(temp);">3</button>
            <br>
            <button onclick="temp+='4'; console.log(temp);">4</button>
            <button onclick="temp+='5'; console.log(temp);">5</button>
            <button onclick="temp+='6'; console.log(temp);">6</button>
            <button onclick="temp+='7'; console.log(temp);">7</button>
            <br>
            <button onclick="temp+='8'; console.log(temp);">8</button>
            <button onclick="temp+='9'; console.log(temp);">9</button>
            
            <br>
            
            <button onclick="temp='';
            console.log('Temperauture reset!');">Reset</button>
        </div>  
        <button onclick="TempConvert(temp,'F');">Convert to Celcius</button>
        <button onclick="TempConvert(temp,'C');">Convert to Farheneit</button>
        
        <script>
            let temp='';
            function convertToFarheneit(celcius){
                const temp1=(celcius*9/5)+32;
                return temp1;
            }
            function convertToCelcius(fahreneit){
                const temp1=(fahreneit-32)*5/9;
                return temp1;
            }



            
            function TempConvert(value,unit){
                if(unit==='F')
                {
                    result=convertToCelcius(value);
                    alert(`The converted temperature ${result}C`);
                }
                else if(unit==='C')
                {
                    result=convertToFarheneit(value);
                    alert(`The converted temperature ${result}F`)
                }
                else
                alert('Error');
            }
        </script>
    </body>
</html>
